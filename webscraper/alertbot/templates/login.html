{% load staticfiles %}
{% include 'header.html' %}
<!--Profile container-->
<div class="container signup" style="text-align: center;">
    <h3 style="color:#203748">Login to your account</h3>
    <form action="/login" method="POST">{% csrf_token %}
        {% if error %}
        <span class="error">
            {{ error }}
        </span>
        {% endif %}
        {% if success %}
        <span class="success">
            {{ success }}
        </span>
        {% endif %}
        <input type="text" name="mobile" placeholder="Enter Mobile">
        <input type="password" name="password" placeholder="Enter Password">
        <br/>
        <a href="/forgot" class="btn btn-sm btn-danger pull-center"> forgot password?</a>
        <button type="submit" class="btn btn-large pull-center"><i class="icon-paper-plane"></i> SUBMIT</button>
    </form>
</div>
<!-- Footer -->
<div class="footer">
    <div class="container">
        <p class="pull-left"><a href="/">www.alertbot.com</a></p>
        <p class="pull-right"><a href="#myModal" role="button" data-toggle="modal"> <i class="icon-mail"></i>Contact us</a></p>
    </div>
</div>
{% include 'footer.html' %}
