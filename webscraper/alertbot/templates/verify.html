{% load staticfiles %}
{% include 'header.html' %}
<!--Profile container-->
<div class="container signup" style="text-align: center;">
    <h3 style="color:#203748">Verify your Mobile</h3>
    <p style="color:#203748">We sent OTP on your mobile for verification</p>
    <form action="/verify" method="POST">{% csrf_token %}
        {% if error %}
        <span class="error">
            {{ error }}
        </span>
        {% endif %}
        {% if success %}
        <span class="success">
            {{ success }}
        </span>
        {% endif %}
        <input type="text" name="otp" placeholder="Enter OTP">
        <br/>
        <a href="/resend" class="btn btn-sm btn-info pull-center"> Resend</a>
        <button type="submit" style="margin-left:5px" class="btn btn-large pull-center"><i class="icon-paper-plane"></i> Verify</button>

    </form>
</div>
<!-- Footer -->
<div class="footer">
    <div class="container">
        <p class="pull-left"><a href="/">www.alertbot.com</a></p>
        <p class="pull-right"><a href="#myModal" role="button" data-toggle="modal"> <i class="icon-mail"></i>Contact us</a></p>
    </div>
</div>
{% include 'footer.html' %}
